<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="titleContainer">
            <h2>The Library</h2>
        </div>
        <dialog id="addBookDialog">
            <button id="closeDialogBtn" autofocus><img src="close.svg" alt="close icon"></button>
            <form>
                <h3>Add a Book to the Library</h3>

                <div>
                    <label for="book_title">Title</label>
                    <input type="text" id="book_title">
                </div>

                <div>
                    <label for="book_author">Author</label>
                    <input type="text" id="book_author">
                </div>

                <div>
                    <label for="book_pages">Number of Pages</label>
                    <input type="" id="book_pages">
                </div>

                <fieldset>
                    <legend>Have You Read the Book?</legend>

                    <label for="true">Read</label>
                    <input type="radio" id="true" name="read_type" value="true">

                    <label for="false">Not Read</label>
                    <input type="radio" id="false" name="read_type" value="false" checked>
                </fieldset>

                <div>
                    <button id="submitBtn" value="default">Submit</button>
                </div>
            </form>
        </dialog>
        <button id="openDialogBtn"><img src="plus.svg" alt="add icon"></button>
    </div>
    <main class="container"></main>
    <footer class="footer">
        <p>The Odin Project 2025</p>
    </footer>
</body>
</html>
